<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-bar">
        <div class="toolbar">
            <button class="icon-button menu-button">
                <img src="menu-icon.svg" alt="Menu Icon" />
            </button>

            <div class="searchbar">
                <input type="text" placeholder="Search..." />
            </div>

            <div class="grow"></div>

            <div class="stack">
                <div class="popover language-popover">
                    <img src="language-icon.svg" alt="Language" />
                </div>
                <div class="popover notifications-popover">
                    <img src="notifications-icon.svg" alt="Notifications" />
                </div>
                <div class="popover account-popover">
                    <img src="account-icon.svg" alt="Account" />
                </div>
            </div>
        </div>
    </header>
</body>
</html>
