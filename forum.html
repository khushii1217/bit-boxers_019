<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Social Media Analytics Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Inline CSS for additional styling */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .active-link {
            background-color: #4A5568;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-20 top-0 left-0">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button onclick="toggleSidebar()" class="focus:outline-none md:hidden">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <a href="index.html" class="text-xl font-bold text-gray-900">SOMEAN</a>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <input type="text" placeholder="Search"
                    class="px-4 py-2 border border-gray-300 rounded-full focus:outline-none">
                <button class="focus:outline-none">
                    <i class="fas fa-search text-gray-600"></i>
                </button>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index1.html" class="text-gray-600 hover:text-gray-900">Logout</a>
                <button class="focus:outline-none">
                    <i class="fas fa-bell text-gray-600 text-xl"></i>
                </button>
                <button class="focus:outline-none">
                    <i class="fas fa-user-circle text-gray-600 text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="flex ">
        <div id="sidebar"
            class="fixed inset-y-0 left-0 z-20 w-64 bg-gray-900 text-white transform md:translate-x-0 transition-transform duration-300 ease-in-out mt-16 md:w-48">
            <div class="pt-4">
                <a href="index.html" class="flex items-center space-x-2 py-3 px-4 hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="forum.html" class="flex items-center space-x-2 py-3 px-4 bg-gray-700 transition duration-200 active-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Forum</span>
                </a>
                <a href="#" class="flex items-center space-x-2 py-3 px-4 hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-file-alt"></i>
                    <span>Reports</span>
                </a>
                <a href="#" class="flex items-center space-x-2 py-3 px-4 hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 p-6 mt-16 md:ml-48 transition-all duration-500 ease-in-out">
            <!-- Header Section -->
            <h1 class="text-3xl font-semibold text-gray-900">Forum Analytics</h1>
            <p class="mt-2 text-gray-600">Discussion insights and user engagement data.</p>

            <!-- Forum Chart Section -->
            <div class="mt-8">
                <h2 class="text-2xl font-semibold text-gray-800">Posts Engagement Over Time</h2>
                <canvas id="forumEngagementChart" class="mt-4"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.0/dist/chart.min.js"></script>
    <script>
        // Inline JavaScript to render the chart
        const ctx = document.getElementById('forumEngagementChart').getContext('2d');
        const forumEngagementChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                datasets: [{
                    label: 'Posts Engagement',
                    data: [120, 190, 300, 500, 200, 300, 450],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
