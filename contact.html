<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple portfolio Website">
    <meta name="keyworlds" content="html css js and others">
    <meta name="author" content="Manoj Rawat"></meta>
    <title>Contact Page</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

     <!-- Starting Header Section -->

     <header class="header">
        <h1 style="color: gray; font-size: 30px;">Dashboard</h1>
        <nav class="navbar">
            <ul class="navbar-lists">
                <li> <a href="/index.html" class="navbar-link home-link">Home</a> </li>
                <li> <a href="/about.html" class="navbar-link about-link">About</a> </li>
                <li> <a href="/service.html" class="navbar-link service-link">Services</a> </li>
                <li> <a href="/portfolio.html" class="navbar-link portfolio-link">Portfolio</a> </li>
                <li> <a href="/contact.html" class="navbar-link contact-link">Contact</a> </li>
            </ul>
        </nav>
        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29013963.864801917!2d64.69761801624247!3d27.41492633347069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1682179743293!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- contact us -->

<section class="section section-contact">
    <div class="container">
        <h2 class="common-heading">Contact Us</h2>
    </div>

    <div class="section-contact-main contact-container">
        <form action="https://formspree.io/f/mrgvrykq"
        method="POST">
            <div class="grid grid-two-column">
                <div>
                    <label for="username"></label>
                    <input type="text" name="Username" id="username" placeholder="Username" required autocomplete="off"/>
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="demo@gmail.com" autocomplete="off" required />
                </div>
            </div>

            <div>
                <label for="subject"></label>
                <input type="text" name="subject" placeholder="subject" id="subject" autocomplete="off" required>
            </div>
            <div>
                <label for="textarea"></label>
                <textarea name="textarea" id="textarea" cols="30" rows="10" autocomplete="off"  placeholder="any message" required minlength="5"></textarea>
            </div>
            
            <div>
                <input type="submit" name="submit"  id="submit" class="btn" value="Send Message"/>
            </div>
        </form>
    </div>

</section>

<!-- footer -->

</body>
</html>
