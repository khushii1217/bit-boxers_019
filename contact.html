*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Work Sans', sans-serif;
}

/* resuable code */

:root{
    --heading:rgb(0 10 45);
    --para:#777 ;       /* #777777 */
    --para-tint:#e4e4e4;
    --white:#fff;
    --black:#212529;
    --helper:#8490ff;
    --overlay:#3e64ff;
    --helper-tint:#f3f4ff;
    --bg:rgb(249 249 255);
    --icons-bg:rgba(144, 172, 209, 0.2);
    --gradient: linear-gradient(0deg,rgb(132 144 255) 0%, rgb(98,189,252) 100%);
    --gradientSupport: -webkit-linear-gradient(
        0deg,
        rgb(132 144 255) 0%,
        rgb(98 189 252) 100%
    );
    --shadow:0px 0px 20px 0px rgb(132 144 255 / 20%);
    --shadowSupport:0px 20px 20px 0px rgb(132 144 255 / 30%);
}

html{
    overflow-x:hidden;
}

body{
    overflow-x:hidden;
}

h1,h2,h3,h4{
    font-family: 'Poppins', sans-serif;
}

h1{
    color: var(--heading);
    font-size:6rem;
    font-weight:600; 
}

h3{
    font-size:1.8rem;
    font-weight:400;
    font-size:1.7rem;
}

p{
    color:var(--para);
    line-height:1.6rem;
    font-size:1.7rem;
    text-align: start;
}

a{
    text-decoration:none;
}

li{
    list-style:none;
}

/* resuable code */
/* hero */
.section{
    padding:16rem 6rem 16rem 0;
    position: relative;
}

.grid{
    display:grid;
    gap:8rem; 
}

.grid-two-column{
    grid-template-columns:repeat(2, 1fr);  /* grid-template-columns:1fr 1fr; */
}

.btn{
    background: var(--gradientSupport);
    color:var(--helper-tint);
    border:none;
    display:inline-block;
    text-transform:uppercase;
    font-size:1.8rem;
    font-weight:500;
    cursor:pointer;
    transition:all .3s ease;

    -webkit-transition:all .3s ease 0s ;
    -moz-transition:all .3s ease 0s ;
    -o-transition:all .3s ease 0s;
}

.btn:hover, .btn:active{
    box-shadow:var(--shadowSupport);
}

.container{
    max-width:111rem;  
    margin:0 auto;
}

.container > p{
  text-align: start !important;
}

/* bio-data */
.common-heading{
    font-size:4.8rem;
    font-weight:600;
    margin-bottom:6rem;
    text-transform:capitalize;
    position:relative;
}

.common-heading::before{
    content:'';
    position:absolute;
    top:110%;
    left:0;
    width:1.5rem;
    height:1.5rem;
    border-radius:50%;
    background:var(--helper);
}

.common-heading::after{
    content:'';
    position:absolute;
    top:117%;
    left: 1.5rem;
    min-width:20rem;
    height:0.3rem;
    background:var(--helper)
}
/*                    -- imp for constract project */
.grid-three-column{
    grid-template-columns:repeat(2,1fr);
}

.grid-four-column{
    grid-template-columns:repeat(4,1fr);
}

  /* contact us */

  .section-contact{
    width: 60rem;
    padding: 18rem 0 10rem 18rem;
    margin: 0;
    padding-top: 8rem;
  }

  .section-contact-main{
    max-width:60rem;
    margin:0 auto;
    margin-top:4rem;
    transition:all 0.3s linear;
  }

  .section-contact-main .grid{
    gap:3.2rem;
  }

  .section-contact-main form{
    display: flex;
    flex-direction: column;
    gap:3.2rem;
  }

  .section-contact-main input, .section-contact-main textarea{
    padding:1.5rem 2rem;
    border:0.1rem solid #c9c9c9;
    border-radius:10px;
    font-size:1.6rem;
    font-family: "Work Sans";
    width:100%;
    color: gray;
    outline: none;
  }

  .section-contact-main input[type="submit"]{
    max-Width:25%;
    border:none;
  }

  /* footer */



  /* media query  */

  @media (max-width:75em){  /* 1200  */
    .container{
        max-width:100rem;
        padding:0 3.2rem;
    }

    .navbar-lists{
        gap:3.2rem;
    }
  }

  @media (max-width:66em){  /* 1050  */

      html{
        font-size:56.25%;
      }

      .container{
        max-width:95rem;
      }

      .grid{
        gap:6.8rem;
      }
      .section-contact{
        width: 60rem;
      }
      .section-contact-main{
        width: 60rem;
      }
  }

  @media (max-width:58em){   /* 940 */
    html{
        font-size:48%;
    }

    .section-hero h1{
        line-height:1.05;
    }

    .section-services .grid-three-column{
        grid-template-columns:repeat(2, 1fr)
    }

    .section-services .grid{
        gap:6rem;
    }

    .section-footer .grid-four-column{
        grid-template-columns:1fr 1fr;
        text-align:center;
    }
  }

   @media (max-width:49em){      /*  768px */
    .section-contact{
    width: 80vw;
    margin-left:12rem;
}
     .container{
        max-width:80rem;
     }
     .section-services{
    margin-left: 4rem;
}
     .section{
    padding:10rem 0;}

     .img-overlay .common-heading{
        font-size:2.2rem;
    }

     .section-hero .grid-two-column{
        grid-template-columns:1fr;
     }

     .section-hero-data{
        align-items: center;
     }

     .hero-para{
        text-align:center;
        margin-top:2rem;
     }

     .section-hero-image img{
        width:75%;
     }

     .section-biodata .grid-two-column{
        grid-template-columns:1fr;
     }

     .section-biodata .bio-image{
        /* grid-row-start:2; */
        /* grid-row-end:3; */   /* same upper code */
        grid-row: 2/3;  /*  we can right only 2 */
        margin-top:3.2rem;
     }

     .bio-image img{
        width:50%;
     }

     .section-portfolio .grid-three-column{
        grid-template-columns:repeat(2,1fr);
     }

     .section-work-data .grid-four-column{
        grid-template-columns:repeat(2,1fr);
     }
   }

   @media (max-width:35em){

    .footer{
        margin-left: 20px;
        padding-left: 0;
    }

    .section-contact-main input, .section-contact-main textarea{
        width: 75%;
    }

    .section-contact{
        margin: 0;
    }

    .section-hero-data{
        text-align: center;
    }

    .p-btns{
        gap:2.8rem;
    }

    .p-btn{
        padding:1rem 2rem;
    }

    .section-services .grid-three-column{
        grid-template-columns:1fr;
    }

    .section-freelancing h2{
        font-size:3.5rem;
    }

    .contact-container .grid-two-column{
        grid-template-columns:1fr;
    }

    .section-contact-main input[type='submit']{
        max-width:50%;
    }

    .contact-container{
        padding:0 3.2rem;
    }

    .section-footer .f-about, .section-footer .f-address{
        grid-column:1/-1;
    }

   }
