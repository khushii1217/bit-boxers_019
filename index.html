<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analytics Clone</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans antialiased">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-20 top-0 left-0">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button onclick="toggleSidebar()" class="focus:outline-none md:hidden">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <a href="#" class="text-2xl font-bold text-gray-900">YouTube Analytics</a>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <input type="text" placeholder="Search"
                    class="px-4 py-2 border border-gray-300 rounded-full focus:outline-none">
                <button class="focus:outline-none">
                    <i class="fas fa-search text-gray-600"></i>
                </button>
            </div>
            <div class="flex items-center space-x-4">
                <button class="focus:outline-none">
                    <i class="fas fa-bell text-gray-600 text-xl"></i>
                </button>
                <button class="focus:outline-none">
                    <i class="fas fa-user-circle text-gray-600 text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="flex">
        <div id="sidebar"
            class="fixed inset-y-0 left-0 z-20 w-64 bg-gray-900 text-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out mt-16 md:w-48">
            <div class="pt-4">
                <a href="#"
                    class="flex items-center space-x-2 py-3 px-4 hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-2 py-3 px-4 hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-2 py-3 px-4 hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-file-alt"></i>
                    <span>Reports</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-2 py-3 px-4 hover:bg-gray-700 transition duration-200">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 p-6 mt-16 md:ml-48 transition-all duration-500 ease-in-out">
            <h1 class="text-3xl font-semibold text-gray-900 animate-fade-in">Welcome to YouTube Analytics Clone</h1>
            <p class="mt-4 text-gray-600 animate-slide-in-left">Here you can see all your channelâ€™s performance statistics and reports.</p>
            <!-- Content goes here -->
        </div>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
</body>

</html>
